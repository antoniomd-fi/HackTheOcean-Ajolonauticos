<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="preload" href="../map/styles/style.css" as="style">
    <link href="../map/styles/style.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="encabezado">
            <div class="encabzado-logo">
                <img src="../images/bro.png" alt="water-drop/bro logo">
            </div>
            <div class="encabezado-logoT">
                <img src="../images/Ajolonauticos.png" alt="Logo">
            </div>
        </div>
        <div class="nav-bar">
            <nav>
                <ul>
                    <li class="tipografia_lobster"><a href="../index.html">INICIO</a></li>
                    <li class="tipografia_lobster"><a href="../map/map.html">PROYECTO</a></li>
                    <li class="tipografia_lobster"><a href="../nosotros/nosotros.html">NOSOTROS</a></li>		
                    <li class="tipografia_lobster"><a href="../contacto/contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="banner">
        <div class="img-banner">
            <div class="carrusel">

            </div>
        </div>
        <div class="button-banner">

        </div>
    </section>
    <div class="pop-up" id="pop-up">
        <div class="close-button" name="close" onclick="closePopUp ()"><button>X</button></div>
        <div>
            <p>Aquí irían los datos obtenidos del API</p>
        </div>
    </div>
    <main>
        <div class="map-description">
            <p>Formulario de contacto</p>
        </div>
        <div class="map-section">

            <form action="" id="loginForm"  class="contact_form" onsubmit="return false"  method="post" >
				<ul>
					<li> 
						<label for="nombre">Nombre:</label>
						<input type="text" name="nombre" id="nombre" placeholder="Pepe Perez" required title="Coloque su nombre de Pila"/>
					</li>
					<li>
						<label for="email">Email:</label>
						<input type="text" name="email" id="email" placeholder="Mi_nombre@midominio" required/>
					</li>
					<li>
						<label for="telefono">Telefono:</label>
						<input type="tel" name="telefono" id="telefono" placeholder="000000000" required/>
					</li>
					<li>
						<label for="website">Website:</label>
						<input type="url" name="website" id="website" placeholder="miwebsite.com" required/>
					</li>
					<li>
						<label for="mensaje">Mensaje</label>
						<textarea name="mensaje" id="mensaje" cols="40" rows="6"></textarea>
					</li>
					<li>
						<button class="submit"  onclick="login()" type="submit">Enviar</button>
					</li>
				</ul>
			</form>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados ©</p>
        <p>Ajolonaúticos   <a href="https://github.com/antoniomd-fi/HackTheOcean-Ajolonauticos"><img src ="../images/github5.png"/></a></p>
        <p>CDMX</p>
    </footer>

<script>
    function openPopUp(){
        document.getElementById("pop-up").style.display="block";
    }
    function closePopUp(){
        document.getElementById("pop-up").style.display="none";
    }
    function login() {

            let name = document.getElementById("nombre").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("telefono").value;
            let website= document.getElementById("website").value;
            let message = document.getElementById("mensaje").value;

            $.ajax({
                type: "POST",
                dataType: "json",
                url: "https://ajofirm.azurewebsites.net/form",
                contentType: "application/json",
                data:JSON.stringify({
                    "name": name,
                    "email":email,
                    "phone":phone,
                    "website":website,
                    "message":message
                }),
                success: function (result) {
                    console.log("data is :" + result)
                    if (result.code == 200) {
                        alerta ("Inicio de sesión exitoso");
                        window.location.href = "../home/home_page.html";
                    }else {
                        alert(result.message)
                    }
                }
            });
        }
        
</script>
</body>

</html>
